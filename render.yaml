# render.yaml
services:
  - type: web
    name: kabs-design-ai
    env: node
    plan: free # or your desired plan
    buildCommand: 'npm install && npm run build'
    startCommand: 'npm start'
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false # Set this in your Render environment variables